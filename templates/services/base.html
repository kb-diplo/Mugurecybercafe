{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .service-card {
        transition: transform 0.2s, box-shadow 0.2s;
        margin-bottom: 20px;
    }
    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .service-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #0d6efd;
    }
    .action-buttons .btn {
        margin-right: 5px;
    }
    .category-badge {
        font-size: 0.8rem;
        margin-left: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1>{% block page_title %}{% endblock %}</h1>
                <div class="action-buttons">
                    {% block action_buttons %}{% endblock %}
                </div>
            </div>
            <hr>
        </div>
    </div>
    
    {% block service_content %}{% endblock %}
</div>
{% endblock %}
